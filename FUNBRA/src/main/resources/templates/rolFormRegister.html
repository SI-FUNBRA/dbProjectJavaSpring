    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <!-- Estilos Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <form method="POST" action="" th:action="@{/rol/save}" th:object="${form}">
            <input type="hidden" name="idRol" th:field="*{rol.idRol}" th:value="*{rol!=null} ? *{rol.idRol}">
            <div class="mb-3">
                <label for="nomRol">Nombre Rol</label>
                <input type="text" th:field="*{rol.nombreRol}" th:value="*{rol.nombreRol!=null} ? *{rol.nombreRol}">
            </div>
            <div class="mb-3">
                <!-- Traer este registro de la otra tabla como llave foranea (Rol M:1 TipoUsuario) -->
                <label form="tipoUsuario">Tipo Usuario</label>
                <select th:object="${form}" th:field="*{rol.idTipoUsuarioFK}">
                    <option th:each="tuItem: *{ltusuario}"
                    th:value="${tuItem.idTipoUsuario}"
                    th:utext="${tuItem.nombreTipoUsuario}">
                    </option>
                </select>
            </div>
            <div class="mb-3">
                <input type="submit" class="btn btn-primary" values="Guardar">
            </div>
        </form>

        <!-- JS Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
    </html>
