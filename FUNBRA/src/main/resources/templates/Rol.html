<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Estilos Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Roles</h1>
        <a href="../" class="btn btn-primary">Regresar</a>
        <a href="/rol/new" class="btn btn-primary">Registrar Nuevo</a>
        <table>
            <thead>
                <th>Id Rol</th>
                <th>Nombre Rol</th>
                <th>Tipo Usuario</th>
                <th colspan="2">Acciones</th>
            </thead>

            <tbody>
                <tr th:each="trol:${listRol}">
                    <td th:text="${trol.idRol}"></td>
                    <td th:text="${trol.nombreRol}"></td>
                    <!-- Para acceder a la llave foranea y el/los dato(s) de la otra tabla se llamara a el objeto de la tabla RolDto -->
                    <td th:text="${trol.tipoUsuario.nombreTipoUsuario}"></td>
                    <!-- Dependiendo a que Id yo le de click va a ese registro para editarlo -->
                    <!-- Ademas el atributo role es de boostrap y hace referencia a un boton -->
                    <td><a class="btn btn-warning" th:href="@{edit/} + ${trol.idRol}" role="button">Editar</a></td>
                    <td><a href="" class="btn btn-danger"
                    onclick="javascript:return confirm('Â¿Seguro que quieres eliminar el registro?');" th:href="@{delete/} + ${trol.idRol}" role="button">Eliminar</a></td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
